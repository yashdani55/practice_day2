<html>
    <head>
        <title>Web Storage</title>
    </head>
    <body>
        <script type="text/javascript">
        if (localStorage.hits)
        {
            localStorage.hits=Number(localStorage.hits)+1
        }
        else
        {
            localStorage.hits=1;
        }
        document.write("Total Hits:" + localStorage.hits)
        </script>
        <p>Refresh the page</p>
    </body>
</html>
