<html>
    <head>
        <style>
            #mydiv1{
                widows: 350px;
                height: 70px;
                padding: 10px;
                border: 5px solid blue;
            }
        </style>
        <script>
            function allowDrop(ev){
                ev.preventDefault();
            }
            fucntion drag(ev){
                ev.dataTransfer.setdata("JKTimes",ev.target.id);
            }
            fucntion drop(ev){
                var id=ev.dataTransfer.getData("JKTimes");
                ev.target.appendChild(document.getElementById(id));
            }
        </script>
    </head>
    <body>
        <div id="mydiv1" ondrop="drop(event)" ondragover="allowDrop(event)" ></div><br>
        <img id="logo1" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" draggable="true" ondragstart="drag(event)" width="330" height="70">
    </body>
</html>
